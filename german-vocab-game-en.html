<body>
<div>
<h1>German Vocab Game</h1>
</div>

<div class="left">
    <ul>
		<li><button>Random word</button></li>
		<li><button>Masculine only</button></li>
		<li><button>Feminine only</button></li>
		<li><button>Neuter only</button></li>
    </ul>
</div>

<div class="right">
    <button><a href="german-vocab-game-de.html" hreflang="de">Deutsch</a></button>
</div>

<div id="question-wrapper">
<!-- The appropriate English noun will be inserted when the user clicks a button
to select one. This will be replaced by success and failure messages in response 
to user choices from the list of German nouns.  -->
    <h1 id="prompt">How do you say "lizard" in German?</h1>
</div>
<div class="left">
    <div id="image"><img src="images/lizard.jpg" /></div>
</div>
<div class="right">
    <div id="singular" class="left">
	<h2>Singular</h2>
	Five German nouns in the singular will go here.
		<div>Word</div>
		<div>Word</div>
		<div>Word</div>
		<div>Word</div>
		<div>Word</div>
	</div>
	<div id="plural" class="right">
	<h2>Plural</h2>
	Five German nouns in the plural will go here.
		<div>Word</div>
		<div>Word</div>
		<div>Word</div>
		<div>Word</div>
		<div>Word</div>
	</div>
</div>
